# BACKGROUND
background {
    monitor =
    path = ~/.config/hypr/mountain.jpg
    blur_passes = 3
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%-I:%M%p")"
    color = rgba(250, 189, 47, .75)
    font_size = 80
    font_family = SF Pro Display Bold
    position = 0, -180
    halign = center
    valign = top
}

# DAY-DATE-MONTH
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date '+%A, %d %B')</span>"
    color = rgba(225, 225, 225, 0.75)
    font_size = 20
    font_family = SF Pro Display Bold
    position = 0, 200
    halign = center
    valign = center
}

